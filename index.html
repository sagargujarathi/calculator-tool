<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container-grid">
        <div class="output">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <button class="btn all-clear" id="b-1">AC</button>
        <button class="btn delete" id="b-2">DEL</button>
        <button class="operand btn" id="b-3">÷</button>
        <button class="num btn" id="b-4">1</button>
        <button class="num btn" id="b-5">2</button>
        <button class="num btn" id="b-6">3</button>
        <button class="operand btn" id="b-7">*</button>
        <button class="num btn" id="b-8">4</button>
        <button class="num btn" id="b-9">5</button>
        <button class="num btn" id="b-10">6</button>
        <button class="operand btn" id="b-11">+</button>
        <button class="num btn" id="b-12">7</button>
        <button class="num btn" id="b-13">8</button>
        <button class="num btn" id="b-14">9</button>
        <button class="operand btn" id="b-15">-</button>
        <button class="btn dot" id="b-16">.</button>
        <button class="num btn" id="b-17">0</button>
        <button class="btn final" id="b-18">=</button>
        <script src="script.js" defer></script>

    </div>
    <div class="end">
        <p>Made by Sagar Gujarathi❤️</p>
    </div>
</body>

</html>
